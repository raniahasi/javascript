 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form id="userform">
        <label for="name">Name :</label>
        <input type="text" id="name"><br>
        
        <label for="age">Age :</label>
        <input type="text" id="age"><br>
        
        <label for="gender">Gender :</label>
        <input type="text" id="gender"><br>
        
        <label for="birthDate">Birth Date :</label>
        <input type="date" id="birthDate"><br>
        
        <label for="image">Your Image :</label>
        <input type="text" id="image"><br>
        
        <label for="description">Description :</label>
        <input type="text" id="description"><br>
        
        <label for="major">Major & University :</label>
        <input type="text" id="major"><br>
        
        <label>Programming Language :</label>
        <input type="checkbox" id="html" value="HTML">HTML
        <input type="checkbox" id="css" value="CSS">CSS
        <input type="checkbox" id="js" value="JS">JS<br>
        
        <label for="siblingsNumber">Siblings Number :</label>
        <input type="text" id="siblingsNumber"><br>
        
        <label for="siblingsDescription">Description of Siblings :</label>
        <input type="text" id="siblingsDescription"><br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
