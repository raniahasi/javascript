

<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            color: red;
            margin-left: 10px;
        }
        .image-container img {
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <label for="animals">Animals:</label>
    <select id="animals">
       
    </select>
    <div class="image-container">
        <img id="animalImage" src="" alt="Animal Image">
    </div>

    <script>
        const animalData = [
            { name: "Cats", image: "https://static.toiimg.com/thumb/msid-107091667,width-960,height-1280,resizemode-6.cms", id: "1" },
            { name: "Dogs", image: "https://static.vecteezy.com/system/resources/thumbnails/005/857/332/small_2x/funny-portrait-of-cute-corgi-dog-outdoors-free-photo.jpg", id: "2" },
            { name: "Bees", image: "https://static.scientificamerican.com/sciam/cache/file/B4B598E9-EC22-49E3-878F75A8BBA41699_source.jpg?w=1200", id: "3" },
            { name: "Butterfly", image: "https://t3.ftcdn.net/jpg/03/49/57/86/240_F_349578650_GFxBqYI9mLOXCiN4FDS4wsIWKzJVGU5M.jpg", id: "4" }
        ];

        const selectElement = document.getElementById('animals');
        const imageElement = document.getElementById('animalImage');

   
        animalData.forEach(animal => {
            const option = document.createElement('option');
            option.value = animal.image;
            option.textContent = animal.name;
            selectElement.appendChild(option);
        });

       
        imageElement.src = animalData[0].image;

    
        selectElement.addEventListener('change', function() {
            imageElement.src = this.value;
        });
    </script>
</body>
</html>
